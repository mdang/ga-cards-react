<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cards Against Assembly™</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container-fluid">
    <header class="navbar">
      <h1 class="pull-left">Cards Against Assembly</h1>
    </header>

    <nav class="tabs">
      <a href="#">Home</a>
      <a href="#" class="active">Add a Card</a>
      <a href="#">About</a>
    </nav>

    <section id="add-card" class="container-fluid">
      <div class="row">
        <form name="add-card">
          <input class="form-control question-input" type="text" name="question" id="question" placeholder="What's your question?">
        </form>
      </div>

      <div class="row card-preview">
        <div class="col-sm-6 col-md-3 col-lg-3">
          <div class="card">
            <h4 class="card-title"></h4>
            <h6>Cards Against Assembly</h6>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <p>Made with <span class="heart">♥︎</span> at Capital One + General Assembly</p>
    </footer>
  </div>
</body>
</html>
